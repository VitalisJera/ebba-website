<body>
  <h1>Admin: E.B.B.A JSON Editor</h1>
  <p>Paste your updated JSON below and save it manually.</p>
  <textarea id="jsonEditor"></textarea>
<br>
<button onclick="saveToLocal()">üíæ Save Locally</button>
<button onclick="loadFromLocal()">üìÇ Load from Local</button>
<button onclick="downloadJSON()">‚¨áÔ∏è Download JSON</button>

<script>
  async function fetchJSON() {
    const res = await fetch("products.json");
    const data = await res.json();
    document.getElementById("jsonEditor").value = JSON.stringify(data, null, 2);
  }

  function saveToLocal() {
    const jsonData = document.getElementById("jsonEditor").value;
    localStorage.setItem("productJSONBackup", jsonData);
    alert("‚úÖ JSON saved to localStorage!");
  }

  function loadFromLocal() {
    const data = localStorage.getItem("productJSONBackup");
    if (data) {
      document.getElementById("jsonEditor").value = data;
    } else {
      alert("‚ö†Ô∏è No local backup found.");
    }
  }

  function downloadJSON() {
    const blob = new Blob(
      [document.getElementById("jsonEditor").value],
      { type: "application/json" }
    );
    const a = document.createElement("a");
    a.href = URL.createObjectURL(blob);
    a.download = "products.json";
    a.click();
  }

  fetchJSON();
</script>
